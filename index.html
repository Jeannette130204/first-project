<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Slot Machine</h1>

    <div class="main-body">
        <div class="coins">Total coins: 100</div>
        <div class="slot-containers">
            <div class="slot-back">
                <div class="fade-in-image">
                    <img id="slot-one" class="images"
                        src="https://i1.wp.com/cornellsun.com/wp-content/uploads/2020/06/1591119073-screen_shot_2020-06-02_at_10.30.13_am.png?fit=700%2C652&ssl=1">
                </div>
            </div>
            <div class="slot-back">
                <div class="fade-in-image">
                    <img id="slot-two" class="images"
                        src="https://i1.wp.com/cornellsun.com/wp-content/uploads/2020/06/1591119073-screen_shot_2020-06-02_at_10.30.13_am.png?fit=700%2C652&ssl=1">
                </div>
            </div>
            <div class="slot-back">
                <div class="fade-in-image">
                    <img id="slot-three" class="images"
                        src="https://i1.wp.com/cornellsun.com/wp-content/uploads/2020/06/1591119073-screen_shot_2020-06-02_at_10.30.13_am.png?fit=700%2C652&ssl=1">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="btn-one" class="bet">Bet 1</button>
            <button id="btn-two" class="bet">Bet 5</button>
            <button id="btn-three" class="bet">Bet 10</button>
        </div>
    </div>
</body>

</html>
